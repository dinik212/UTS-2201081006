server.port=9002
spring.application.name=order-service
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/dborder
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql: true

#Konfigurasi antarmuka pengguna swagger Ui (API)
springdoc.swagger-ui.path=/swagger-ui-costum.html 

#Konfigurasi untuk mendaftarkan atau menemukan layanan server eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/