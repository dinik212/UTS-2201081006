server.port=9001
spring.application.name=produk-service
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/dbproduk
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql: true

#Konfigurasi antarmuka pengguna swagger Ui (API)
springdoc.swagger-ui.path=/swagger-ui-costum.html 

#Konfigurasi untuk mendaftarkan atau menemukan layanan server eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

# Konfigurasi untuk Zipkin
spring.zipkin.base-url=http://localhost:9411
spring.zipkin.sender.type=web

# Konfigurasi untuk Spring Sleuth
spring.sleuth.sampler.probability=1.0
